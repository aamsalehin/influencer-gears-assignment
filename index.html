<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <!-- google fonts stylesheet  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Manrope&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- fontawsome link  -->
    <script
      src="https://kit.fontawesome.com/50393cdc9a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo"><a href=""></a></div>
      <!-- navigation started  -->
      <nav></nav>
    </header>
    <main>
      <!-- hero section start  -->
      <section class="hero">
        <div class="container">
          <div class="hero-wrapper">
            <div class="hero-content">
              <h2 class="hero-heading">Start your Journey as Influencer</h2>
              <p class="hero-desc">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
                vestibulum sed scelerisque eros. Lectus faucibus.
              </p>
              <a href="" class="btn btn-rounded"
                >Prebook now <i class="fas fa-arrow-right"></i
              ></a>
            </div>
            <div class="hero-image">
              <img src="./images/main-camera.png" alt="influencer image" />
            </div>
          </div>
        </div>
      </section>
      <!-- brand section start  -->
      <section class="brand">
        <div class="container">
          <div class="brand-wrapper">
            <div class="brand"><img src="./logos/Alibaba.svg" alt="" /></div>
            <div class="brand"><img src="./logos/Amazon.svg" alt="" /></div>
            <div class="brand">
              <img src="./logos/Daraz.pk Logo.svg" alt="" />
            </div>
            <div class="brand"><img src="./logos/Ebay.svg" alt="" /></div>
            <div class="brand"><img src="./logos/Rakuten.svg" alt="" /></div>
            <div class="brand"><img src="./logos/Target.svg" alt="" /></div>
            <div class="brand"><img src="./logos/Walmart.svg" alt="" /></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
